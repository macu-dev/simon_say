<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon says</title>
  <link rel="stylesheet" href="css/custmon.css">
  <audio data-key="1">
  	<source src="audios/simonSound1.mp3"></source>
  </audio>
  <audio data-key="2">
  	<source src="audios/simonSound2.mp3"></source>
  </audio>
  <audio data-key="3">
  	<source src="audios/simonSound3.mp3"></source>
  </audio>
  <audio data-key="4">
  	<source src="audios/simonSound4.mp3"></source>
  </audio>
</head>
<body>
  <div class="container">
    <div id="outer-circle" class="outer-circle">
      <div id="topleft" data-key="1"></div>
      <div id="topright" data-key="2"></div>
      <div id="bottomleft" data-key="4"></div>
      <div id="bottomright" data-key="3"></div>
      <div id="inner-circle">
        <div id="title" class="font-effect-emboss">SIMON</div>
        <div id="switches">
          <input type="checkbox" class="toggle" id="on">
          <button class="button" id="start">Start</button>
          <input type="checkbox" class="toggle" id="strict">
        </div>
        <div class="text1">
          <span>POWER</span><span>STRICT</span>
        </div>
        <div id="turn"></div>
        <div class="text2">
          COUNT
        </div>
      </div>
    </div>
    <div>
      <p id="nombreJugador"></p>
    </div>

    <div>
      <p id="mensaje-jugador"></p>
    </div>
  </div>
  
  <script  src="js/app.js"></script>
</body>
</html>
